        <div class="sections">
           <div id="section_wrapper">
            <div class="app">
                <div class="entry">
            <div class="section_entry">
                <h2 class="section_title">ENTRY FOAM<img class="entry_pic" src="img/file.png" alt="記入">
                    <p class="section_subtitle">出展申し込み</p>
                </h2>
                    </div>
                
                <form class="entry_sheet">
                    <div> 
                    <p>こちらのフォームから出展お申し込みが可能です。<br>
                    募集人数に達した時点で締め切らせて頂きますのでお早めにご応募ください。</p>
                    </div>
                    
                    <div class="input_boxs">
                        <p>展示会名<span>必須</span></p>
                        <div class="radio_boxs input_box">
                        <input type="radio" id="01-A" name="radio01"  checked="checked">
                        
                          <input type="radio" id="01-B" name="radio01">
                        <label for="01-B" class="radio01 label_top">カラフル展</label>
    
                          <input type="radio" id="01-C" name="radio01">
                        <label for="01-C" class="radio01">パステル展</label>
                            
                            <input type="radio" id="01-D" name="radio01">
                        <label for="01-D" class="radio01">マスコットキャラクター展</label>

                        </div>
                        
                    </div>
                    
                    <div class="input_boxs">
                        <p>出展数<span>必須</span></p>
                        <div>
                        <select name="number" class="input_box">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        </select>
                        </div>
                    </div>
                    
                    <div class="input_boxs">
                        <p>作家名<span>必須</span></p>
                        <div>
                        <input class="input_box" type="name">
                        </div>
    
                    </div>
                    
                     <div class="input_boxs">
                         <p>本名<span>必須</span></p>
                       <div>
                          <input class="input_box" type="name" >
                         </div>
    
                    </div>
                    
                    <div class="input_boxs">
                    <p>SNS</p>
                         <div class="radio_boxs input_box">
                        <input type="radio" id="01-E" name="radio02"  checked="checked">
                        
                          <input type="radio" id="01-F" name="radio02">
                        <label for="01-F" class="radio02">Twitter</label>
    
                          <input type="radio" id="01-G" name="radio02">
                        <label for="01-G" class="radio02">Instagram</label>
                            
                            <input type="radio" id="01-H" name="radio02">
                        <label for="01-H" class="radio02">Facebook</label>

                        </div>
    
                    </div>
                    
                    <div class="input_boxs">
                    <p>アカウント名/URL</p>
                        <div>
                        <input class="input_box" type="name">
                        </div>
    
                    </div>
                    
                    <div class="input_boxs">
                        <p>メールアドレス<span>必須</span></p>
                       <div class="email_area">
                        <input class="input_box" type="email" >
                        </div> 
    
                    </div>
                    
                    <div class="input_boxs">
                        <p>電話番号<span>必須</span></p>
                        <div>
                        <input class="input_box" type="tell" >
                        </div>
    
                    </div>
                    
                    <div class="input_boxs">
                    <p>郵便番号</p>
                       <div>
                         <input class="input_box" type="postcode" >
                        </div>
    
                    </div>
                    
                    <div class="input_boxs address">
                        <p>住所<span>必須</span></p>
                        <div class="address_area">
                        <input class="input_box" type="address" >
                        </div>
    
                    </div>
                    
                    <div class="input_boxs">
                    <p>支払方法<span>必須</span></p>
                          <div class="radio_boxs_flex input_box">
                        <input type="radio" id="01-I" name="radio03"  checked="checked">
                        
                          <input type="radio" id="01-J" name="radio03">
                        <label for="01-J" class="radio03 label_top">銀行</label>
    
                          <input type="radio" id="01-K" name="radio03">
                        <label for="01-K" class="radio03 label_top">クレジット</label>

                        </div>
    
                    </div>
                    
                    <div class="input_boxs">
                    <p>金融機関名</p>
                        <div>
                        <input class="input_box" type="name" >
                        </div>
    
                    </div>
                    
                    <div class="input_boxs">
                    <p>支店名</p>
                        <div>
                        <input class="input_box" type="name">
                        </div>
    
                    </div>
                    
                   
                    
                    <div class="input_boxs">
                    <p>口座種別</p>
                        <div class="radio_boxs_flex input_box">
                        <input type="radio" id="01-L" name="radio04"  checked="checked">
                        
                          <input type="radio" id="01-M" name="radio04">
                        <label for="01-M" class="radio04">普通</label>
    
                          <input type="radio" id="01-N" name="radio04">
                        <label for="01-N" class="radio04 label_top">当座</label>

                        </div>
    
                    </div>
                    
                    <div class="input_boxs">
                    <p>口座番号</p>
                        <div>
                            <input class="input_box" type="accountnumber">
                        </div>
                    </div>
                  
                    <div class="submit">
                    <input class="submit_btn" type="submit" value="送信">
                    </div>
                    
                </form>
